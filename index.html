<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" 
      type="image/png" 
      href="robot.png">
	<title>&#129302; Awebots</title>
  <meta name="description" content="&#129302; Awebots, you think it, we build it">
  <style type="text/css">
    body{
      font-family: "Helvetica Neue", "Helvetica",sans-serif;
      background-color: #f2f2f2;
      font-weight: 200;
      color: #333;
    }
    h1,h2, p{
      text-align: center;
    }
    h1{
      font-weight: 400;
      letter-spacing: 2px;
      margin: 22vh 0;
      font-size: 8em;
      height: 30vh;
      color: #FFFFFF;
      text-shadow: 0 0 5px #000000;
      cursor: pointer;
    }
    h1:hover {
      text-shadow: 0 0 20px #0000f9;
    }
    h2{
      font-weight: 300;
      margin-bottom: 30px;
      font-style: italic;
    }
    p{
      margin-bottom: 4em;
      line-height: 1.5em;
    }
    a{
      color: #000066;
      text-decoration: none;
    }
    a:hover{
      color: #f0f0f0;
      text-shadow: 0 0 15px #000066;
    }
    p > a:hover{
      color: #7777BB;
    }
    div {
      float: left;
    }
    div#main {
      width: 75%;
    }
    div#tweet {
      height: 70vh;
      padding: 2vh 0;
    }
    #twitter-widget-0{
      width: 100% !important; 
    }

    /* ----------- iPhone 4 and 4S ----------- */

    /* Portrait and Landscape */
    @media only screen 
      and (min-device-width: 320px) 
      and (max-device-width: 480px)
      and (-webkit-min-device-pixel-ratio: 2) {
        
        div#main {
          width: 100%;
        }

        h1 {
          font-size: 3em;
          margin: 30vh 0;
          height: 20vh;
        }
        h2 {
          font-size: 1.2em;
        }
        div#tweet {
          width: 100%;
        }
    }

    /* ----------- iPhone 5 and 5S ----------- */

    /* Portrait and Landscape */
    @media only screen 
      and (min-device-width: 320px) 
      and (max-device-width: 568px)
      and (-webkit-min-device-pixel-ratio: 2) {
        div#main {
          width: 100%;
        }        
        h1 {
          font-size: 3em;
          margin: 20vh 0;
          height: 25vh;
        }
        div#tweet {
          width: 100%;
        }
    }

    /* ----------- iPhone 6 ----------- */

    /* Portrait and Landscape */
    @media only screen 
      and (min-device-width: 375px) 
      and (max-device-width: 667px) 
      and (-webkit-min-device-pixel-ratio: 2) { 
        div#main {
          width: 100%;
        }
        h1 {
          font-size: 3em;
          margin: 25vh 0;
          height: 20vh;
        }
        div#tweet {
          width: 100%;
        }
    }

    /* ----------- iPhone 6+ ----------- */

    /* Portrait and Landscape */
    @media only screen 
      and (min-device-width: 414px) 
      and (max-device-width: 736px) 
      and (-webkit-min-device-pixel-ratio: 3) { 
        div#main {
          width: 100%;
        }
        h1 {
          font-size: 3em;
          margin: 30vh 0;
          height: 20vh;
        }
        div#tweet {
          width: 100%;
        }
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>a w e b o t s</h1>
    <h2>We are a full-stack dev house, with two main specialties: <strong><a href="https://github.com/parisandmilo/mondobot" target="_blank" style="text-decoration:none;">bots</a></strong> and the <strong><a href="https://github.com/awebots" target="_blank" style="text-decoration:none;">web</strong>.</h2>
    <p>
      <a href="mailto:team@awebots.com">Get in touch: team (at) awebots (dot) com</a> 
      <br><a href="https://twitter.com/hugo__df">@hugo__df</a> | <a href="https://twitter.com/wilhelmklopp">@wilhelmklopp</a> | <a href="https://twitter.com/duhrtyd">@duhrtyd</a>
    </p>
  </div>
  <div id="tweet" style="text-align: center"><a style="display:inline-block;" class="twitter-timeline" href="https://twitter.com/awebots" data-widget-id="695301906072207363">Tweets by @awebots</a></div>

</body>
</html>
